<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <title>Type Speed Test Project</title>
  </head>

  <body>
    <main>
      <article>
        <h1>Type Speed Test!!</h1>
        <p>
          Typing speed tutorial: When the user starts typing, the timer starts
          counting time and as the user types each letter, the user's text is
          checked(case sensitive) with the sample text.
        </p>
      </article>

      <section id="test-area">
        <fieldset>
          <legend>Sample text</legend>
          <p id="sample-text">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        </fieldset>

        <div id="test-wrapper">
          <textarea
            id="text-area"
            name="textarea"
            autocomplete="off"
            placeholder="Start typing..."></textarea>
        </div>

        <div id="meta">
          <section>
            <div id="timer">00:00</div>
          </section>

          <button id="reset">Restart!</button>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
